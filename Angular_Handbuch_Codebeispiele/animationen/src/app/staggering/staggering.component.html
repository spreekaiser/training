<div class="button-bar">
  <button class="btn btn-default" (click)="loadTodos()">Todos laden</button>
  <button class="btn btn-default" (click)="clearTodos()">Alle Todos löschen</button>
</div>

<div class="todo-list">
  <div class="input-group">
    <input type="text" class="form-control" (keyup.enter)="addTodo(todoInput.value); todoInput.value = ''" #todoInput>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="addTodo(todoInput.value); todoInput.value = ''">Todo hinzufügen</button>
      </span>
  </div>
  <div [@listAnimation]="todos?.length">
    <app-todo-item *ngFor="let todo of todos"
                   [todo]="todo"
                   (completed)="completeTodo($event)">
    </app-todo-item>
  </div>
</div>
