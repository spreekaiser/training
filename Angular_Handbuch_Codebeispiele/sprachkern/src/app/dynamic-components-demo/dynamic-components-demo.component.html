<div>
    <h4>Repeater-Direktive</h4>

    </div>

<hr>
<div>
    <h4>Todo-Liste</h4>

    <div #todoContainer></div>

    <ng-template #todoTemplate let-todo="todoParam">
        <div [ngStyle]="{'text-decoration': todo.done ? 'line-through' : ''}">
            <b>{{todo.text}}</b>
        </div>
    </ng-template>
</div>
<br/><br/>

<div *ngComponentOutlet="geoComponent"></div>
<br>
<button class="btn" (click)="toggleGeoComponent()">Geo-Komponente umschalten</button>
