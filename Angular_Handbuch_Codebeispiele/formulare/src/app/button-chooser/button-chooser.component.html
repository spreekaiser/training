<div class="button-chooser" >
  <span *ngFor="let choice of choices; last as isLast" >
    <button class="btn"
            [ngClass]="{'active': value===choice}"
            [disabled]="isDisabled"
            (click)="changeValue(choice)"
            (blur)="onBlur(isLast)">
		  {{choice}}
	  </button>
  </span>
</div>
