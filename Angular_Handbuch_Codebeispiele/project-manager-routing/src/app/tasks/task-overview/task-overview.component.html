<div class="overview">
  <h2>Task-Übersicht</h2>
  <div *ngIf="task">
    <div class="row">
      <div class="col-xs-12">
        <h3>Titel</h3>
        <span>{{task.title}}</span>

        <h3>Beschreibung</h3>
        <span>{{task.description}}</span>
        <h3>Status</h3>
        <span>{{model.stateTexts[task.state!]}}</span>
        <h3>Zuständiger</h3>
        <div>{{task.assignee?.name}}</div>
        <div>{{task.assignee?.email}}</div>
      </div>
    </div>

  </div>
</div>
