<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="timeline" routerLinkActive="active">
        <mat-icon matListIcon>timeline</mat-icon>
        Timeline
      </a>
      <a mat-list-item routerLink="settings" routerLinkActive="active">
        <mat-icon matListIcon>settings</mat-icon>
        Einstellungen
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Babywatch
      <div class="stretch"></div>
      <button class="theme-button" (click)="toggleTheme()" mat-icon-button>
        <mat-icon>invert_colors</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
