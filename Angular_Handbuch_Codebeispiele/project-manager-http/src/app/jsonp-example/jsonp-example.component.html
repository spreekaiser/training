<h1>Flickr Suche</h1>
<div class="input-group">
  <input type="text" #query class="form-control" (keydown.enter)="search(query.value)">
  <span class="input-group-btn">
     <button class="btn btn-default"
             type="button" (click)="search(query.value)">
       Suchen
     </button>
   </span>
</div>
<div class="results">
  <span *ngFor="let result of searchResults$ | async">
    <img [src]="result.media.m">
  </span>
</div>
