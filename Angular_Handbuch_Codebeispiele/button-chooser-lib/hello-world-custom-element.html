<!DOCTYPE html>
<html lang="en">
<head>
<script>
  (function () {
    window.customElements.define(
      'hello-world',
      class extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `<h1>Hello World!</h1>`;
        }
      });
  })();
</script>

</head>
<body>
  <hello-world></hello-world>
</body>
</html>
